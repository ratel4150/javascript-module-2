<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      main {
        background-color: rgb(154, 245, 245);
        height: 100vh;
        width: 100vw;
        padding-top: 10%;
      }
      .container__principal {
        
        height: 600px;
        width: 800px;
        margin: 0px auto;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
      }
      img {
        border: 1px solid;
        max-width: 100%;
        height: 80%;
        background-image: url("https://cdn.domestika.org/c_limit,dpr_auto,f_auto,q_auto,w_820/v1507745329/content-items/002/103/797/guillem-h-pongiluppi-guillemhp-barcelona-future-3-original.jpg?1507745329");
        
      }
      .container__buttons {
        height: 20%;
        padding: 10px;
        display: flex;
        
        flex-direction: row;
        justify-content: center;
        
      }
      input{
        display: block;
        width: 12%;
      }
    </style>
    <script defer src="slideshow.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="container__principal">
        <img  alt="" />
        <div class="container__buttons">
          <input type="button" value="Auto Back" /><input
            type="button"
            value="Back"
          /><input type="button" value="Stop" /><input
            type="button"
            value="Forward"
          /><input type="button" value="Auto Forward" />
        </div>
      </div>
    </main>
  </body>
</html>
